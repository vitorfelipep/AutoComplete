<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages />
	
		<p:dataTable value="#{dataTableMb.funcionarios}" var="funcionario">
			<p:column headerText="Matricula" style="text-align: center;" width="90">
				<h:outputText value="#{funcionario.matricula}"/>
			</p:column>
			
			<p:column headerText="Nome">
				<h:outputText value="#{funcionario.nome}"/>
			</p:column>
			
			<p:column headerText="Data de admissÃ£o" width="180" style="text-align: center">
				<h:outputText value="#{funcionario.dataEmissao}">
					<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss"/>
				</h:outputText>
			</p:column>
			
			<p:column headerText="Salario" style="text-align: right" width="150">
				<h:outputText value="#{funcionario.salario}" >
					<f:convertNumber type="currency" locale="pt_BR"/>
				</h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
