<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages />
	
		<p:panelGrid columns="2">
			
			<p:outputLabel value="Nome: " for="nome" />
			<p:inputText id="nome" required="true" value="#{perfilUsuarioInputMaskMB.nome}" />
			
			<p:outputLabel value="Telefone: " for="telefone"/>
			<p:inputMask id="telefone" mask="(99) 9999-9999" value="#{perfilUsuarioInputMaskMB.telefone}"/>
			
			<p:outputLabel value="Telefone Comercial: " for="telefoneComercial"/>
			<p:inputMask  id="telefoneComercial" mask="(99) 9999-9999?  R:9999" 
						  value="#{perfilUsuarioInputMaskMB.telefoneComercial}" />
						  
			<p:outputLabel value="Matricula: " for="matricula"/>
			<p:inputMask id="matricula" mask="aaa*-9999" 
				placeHolder="x"
				value="#{perfilUsuarioInputMaskMB.matricula}" />
		</p:panelGrid>
		
		<p:commandButton value="Atualizar" action="#{perfilUsuarioInputMaskMB.atualizar}" update="@form"/>
	</h:form>

</h:body>
</html>
