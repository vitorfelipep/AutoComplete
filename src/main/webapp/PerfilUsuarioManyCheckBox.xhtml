<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
		.semBordas td{
			border: none;
			padding: 5px;
		}
		.celRadio td{
			text-align:center;
		}
	</style>
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages />
	
		<p:panelGrid columns="2">
			
			<p:outputLabel value="Nome: " for="nome" />
			<p:inputText id="nome" required="true" value="#{perfilUsuarioCheckBoxBean.nome3}" />
			
			<p:outputLabel value="Interesses: " for="interesses"/>
			<p:selectManyCheckbox id="interesses" value="#{perfilUsuarioCheckBoxBean.interesses}"
									required="true" styleClass="semBordas" layout="pageDirection">
				<f:selectItem itemLabel="Cinema" itemValue="cinema" />
				<f:selectItem itemLabel="Computadores" itemValue="computadores" />
				<f:selectItem itemLabel="Programação" itemValue="programacao" />
				<f:selectItem itemLabel="Leitura" itemValue="leitura" />
			</p:selectManyCheckbox>
		</p:panelGrid>
		
		<p:commandButton value="Atualizar" action="#{perfilUsuarioCheckBoxBean.atualizar}" update="@form"/>
	</h:form>

</h:body>
</html>
