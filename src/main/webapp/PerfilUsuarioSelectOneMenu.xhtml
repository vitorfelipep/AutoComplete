<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages />
	
		<p:panelGrid columns="2">
			
			<p:outputLabel value="Nome: " for="nome" />
			<p:inputText id="nome" required="true" value="#{perfilUsuarioSMBean.nome}" requiredMessage="* Campo nome Obrigatório!" />
			
			<p:outputLabel value="Profissão: " for="profissao"/>
			<p:selectOneMenu id="profissao" value="#{perfilUsuarioSMBean.profissao}" 
							required="true" effect="fold">
				<f:selectItem itemLabel="Selecione as Profissões" itemValue=""/>
				<f:selectItem itemLabel="Estudante" itemValue="Estudante"/>
				<f:selectItem itemLabel="Empresário" itemValue="Empresario"/>
				<f:selectItem itemLabel="Programador Java" itemValue="Programador Java"/>
				<f:selectItem itemLabel="Outros" itemValue="Outros"/>
			</p:selectOneMenu>
		</p:panelGrid>
		
		<p:commandButton value="Atualizar" action="#{perfilUsuarioSMBean.atualizar}" update="@form"/>
	</h:form>

</h:body>
</html>
