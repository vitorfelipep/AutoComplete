<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form > 
		<p:messages />
	
		<p:panelGrid columns="2">
			
			<p:outputLabel value="Nome: " for="nome3" />
			<p:inputText id="nome3" required="true" value="#{perfilUsuarioEstadoBean.nomeCara}" requiredMessage="* Campo nome ObrigatÃ³rio!" />
			
			<p:outputLabel value="Estado" for="estado"/>
			<p:selectOneMenu id="estado" value="#{perfilUsuarioEstadoBean.estado}">
				<p:ajax event="change" process="@this" update="cidade"
				        listener="#{perfilUsuarioEstadoBean.carregarCidades}"/> 
				
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{perfilUsuarioEstadoBean.estados}" var="estado"
				               itemLabel="#{estado}" itemValue="#{estado}"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Cidade" for="cidade"/>
			<p:selectOneMenu id="cidade" value="#{perfilUsuarioEstadoBean.cidade}">
				<f:selectItem itemLabel="Selecione"/>
				<f:selectItems value="#{perfilUsuarioEstadoBean.cidades}" var="cidade"
				            itemLabel="#{cidade}" itemValue="#{cidade}"/>
			</p:selectOneMenu>
		</p:panelGrid>
		
		<p:commandButton value="Atualizar" action="#{perfilUsuarioEstadoBean.atualizar}" update="@form"/>
	</h:form>

</h:body>
</html>
